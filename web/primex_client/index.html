        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" onclick="">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>

    <div class="row">
      <div class="col-2"></div>

      </div>

  <div class="text-center wrapper-popup">

    <main class="form-signin">
      <form>
        <img class="mb-4" src="/img/illuminati.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>



  </div>




  <script src="/js/jquery-3.6.0.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>

  <script>

    var ws;
    var saida = document.getElementById("div-saida");

    function inicializar() {

      saida.innerHTML += "Iniciando conexão WebSockets com o servidor Pytão...";

      ws = new WebSocket('wss://formatafacil.com.br:9713');

      saida.innerHTML += "<br>OK<br>Trocando dados...<br>Enviando 'Lucas'";

      ws.onopen = function (evt) {

        // ws.send(JSON.stringify({ ticks: 'R_100' }));

        ws.send("Mike");
        saida.innerHTML += "<br>OK<br>Recebendo dados...";

      };

      ws.onmessage = function (msg) {
        // var data = JSON.parse(msg.data);
        // console.log('ticks update: %o', data);
        saida.innerHTML += "<br>OK<br>Dados recebidos: '" + msg.data + "'";
      };

    }

    // inicializar();

  </script>
