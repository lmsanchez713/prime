<head>
  <meta charset="utf-8">

<body>

  <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="Popup de login" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered form-signin">
      <div class="modal-content">

        <div class="modal-header text-center popup-login-header">
          <img src="/img/illuminati.png" alt="" width="72" height="57">
          <h2 class="h3 ms-auto me-auto mt-1 fw-normal">Faça login ou<br>cadastre-se</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>

            <div class="form-floating">
              <input id="input-login-usuario" type="text" class="form-control" placeholder="name@example.com">
              <label for="input-login-usuario">Usuário ou email</label>
            </div>

            <div class="form-floating">
              <input id="input-login-senha" type="password" class="form-control" placeholder="Password">
              <label for="input-login-senha">Senha</label>
            </div>

            <div id="report-login" class="alert alert-danger" role="alert"></div>

            <div class="checkbox mt-3">
              <label>
                <input id="input-login-lembrar" type="checkbox" value="remember-me"> Permanecer logado
              </label>
            </div>

            <div class="text-center mt-3">
              <span>
                <button type="button" class="btn btn-primary w-100" onclick="fazer_login(false);">Fazer login</button>
              </span>
            </div>

            <div class="text-center mt-1">
              <span>
                <button type="button" class="btn btn-secondary w-100" onclick="fazer_login(true);">Cadastre-se</button>
              </span>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="/img/illuminati.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <span class="ms-1">Mimes Broker</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Dashboard</a>
          </li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
            data-bs-target="#modal-login">Login</button>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal"
            data-bs-target="#modal-login">Cadastre-se</button>
        </div>

      </div>

    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" id="div-conteudo-principal">
        <div class="card">
          <div class="card-body">
            <!-- <h5 class="card-title"></h5> -->
            <p class="card-text">
            <div id="div-saida"></div>
            </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <script src="/js/jquery-3.6.0.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>

  <script src="/js/prime.js?v=2"></script>

</body>
